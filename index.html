<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Pulse Job Processor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h1>Retail Pulse Job Processor</h1>
            <p>Effortlessly manage and track image processing jobs</p>
        </div>
    </header>
    <main class="container mt-4">
        <!-- Job Submission Form -->
        <div class="card shadow mb-4">
            <div class="card-header bg-success text-white">
                <h3 class="card-title">Submit a New Job</h3>
            </div>
            <div class="card-body">
                <form id="jobForm">
                    <div class="mb-3">
                        <label for="count" class="form-label">Number of Visits</label>
                        <input type="number" class="form-control" id="count" placeholder="Enter the number of visits" required>
                    </div>
                    <div id="visitsContainer" class="mb-3"></div>
                    <button type="button" class="btn btn-secondary me-2" id="addVisit">Add Visit</button>
                    <button type="submit" class="btn btn-primary">Submit Job</button>
                </form>
            </div>
        </div>

        <!-- Job Status Section -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Check Job Status</h3>
            </div>
            <div class="card-body">
                <form id="statusForm">
                    <div class="mb-3">
                        <label for="jobId" class="form-label">Job ID</label>
                        <input type="text" class="form-control" id="jobId" placeholder="Enter the Job ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Status</button>
                </form>
                <div id="statusResult" class="mt-3"></div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Retail Pulse Job Processor &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
